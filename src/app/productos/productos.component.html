<div class="container p-4">

    <h4 class="text-primary">Tienda</h4>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 text-center">
        <div class="col mt-3 mb-3" *ngFor="let prod of product | paginate:{ itemsPerPage: itemsPerPage, currentPage: currentPage}; let i=index">
            <div class="mb-2">{{prod.title}}</div>
            <div class="w-auto">
                <a [routerLink]="['/producto',(currentPage-1)*itemsPerPage+i]">
                    <img [src]="ruta(prod.fileName)" class="img-fluid" alt="">
                </a>
            </div>
            <div class="mt-2">$ {{prod.price}}</div>
        </div>
    </div>

    <div class="text-center">
        <pagination-controls (pageChange)="currentPage=$event" class="my-pagination" previousLabel="Anterior" nextLabel="Siguiente">
        </pagination-controls>
    </div>

</div>
