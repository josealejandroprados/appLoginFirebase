<div class="container py-4">

    <div class="card">
        <div class="card-body">

            <h4 class="text-center text-primary">Registro</h4>
            <br>

            <form #formRegistrar="ngForm" (ngSubmit)="registrar(formRegistrar)">
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required ngModel>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">ContraseÃ±a</label>
                    <input type="password" name="password" class="form-control" id="password" required ngModel>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!formRegistrar.form.valid">Registrar</button>
            </form>

        </div>
    </div>

</div>
